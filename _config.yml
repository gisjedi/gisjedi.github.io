# Site settings
title: Jonathan Meyer
description: 'Father, Wanderer, FOSS Believer, Software Engineer, GIS Jedi'
url: 'http://gisjedi.github.io/'
baseurl: '/'
# google_analytics: 'UA-XXXXXX-X'
# disqus_shortname: 'your-disqus-name'

author:
  name: 'Jonathan Meyer'
  email: jon@gisjedi.com
  twitter_username: gisjedi
  github_username:  gisjedi
  linkedin_username:  gisjedi

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

gems: ['jekyll-paginate']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png']
